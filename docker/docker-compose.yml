version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - P2P_PORT=0
    volumes:
      - api-data:/app/data
    networks:
      - grid-x-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      - API_ENDPOINT=http://api:3000
      - MONITOR_INTERVAL=5.0
      - ADVERTISE_INTERVAL=30.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - worker-workspace:/tmp/grid-x-workspace
    networks:
      - grid-x-network
    depends_on:
      - api
    restart: unless-stopped
    # Note: Requires Docker-in-Docker or host Docker socket
    # For production, consider using Docker-in-Docker or separate worker nodes

volumes:
  api-data:
  worker-workspace:

networks:
  grid-x-network:
    driver: bridge
